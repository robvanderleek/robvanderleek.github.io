name: Deploy
on:
  push:
    branches:
    - develop    
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: yarn install
    - run: |
        git config --local user.email "robvanderleek@gmail.com"
        git config --local user.name "Rob van der Leek"
        yarn deploy
